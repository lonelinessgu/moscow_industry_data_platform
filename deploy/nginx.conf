# nginx.conf
server {
    listen 80;
    server_name map.rustest.ru;

    # Новый location блок: проксируем ACME challenge на Traefik
    location ^~ /.well-known/acme-challenge/ {
        # Замените 'traefik' на имя сервиса Traefik в вашей docker сети,
        # если оно отличается. В вашем compose файле имя сервиса - 'traefik'.
        proxy_pass http://traefik:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Убедитесь, что длина URI и аргументы передаются корректно
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
    }

    # Оптимизация для статических файлов (остается как есть)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Кэширование статических файлов
        expires 1w;
        add_header Cache-Control "public, immutable" ;

        # Сжатие
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    }

    # Обработка index.html без кэширования (остается как есть)
    location = /index.html {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}